<<!doctype html>
    <html lang="en">

    <head>
        <title>Fantasy Name Generator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />
    </head>


    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!-- Main content -->
            <div class="container">
                <div class="text-center">
                    <h1>Fantasy Name Generator</h1>
                    <p>Generate a random fantasy name for your character.</p>
                </div>
                <!-- Form to generate a random name -->
                <form id="fantasy-form" class="mb-4">
                    <!-- Get the first name -->
                    <div class="mb-3">
                        <label for="name-type" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" name="first-name"
                            placeholder="Enter first name" required />
                    </div>
                    <!-- Get the last name -->
                    <div class="mb-3">
                        <label for="name-type" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" name="last-name"
                            placeholder="Enter last name" required />
                    </div>
                    <!-- Get the name type -->
                    <div class="mb-3">
                        <label for="name-type" class="form-label"> Favorite color</label>
                        <input type="text" class="form-control" id="favorite-color" name="favorite-color"
                            placeholder="Enter favorite color" required />
                    </div>
                    <!-- Get the name type -->
                    <div class="mb-3">
                        <label for="name-type" class="form-label">Favorite animal</label>
                        <input type="text" class="form-control" id="favorite-animal" name="favorite-animal"
                            placeholder="Enter favorite animal" required />
                    </div>
                    <!-- Get favorite color -->
                    <div class="mb-3">
                        <label for="name-type" class="form-label">Favorite color</label>
                        <input type="text" class="form-control" id="favorite-color" name="favorite-color"
                            placeholder="Enter favorite color" required />

                        <!-- Get road type-->
                        <div class="mb-3">
                            <label for="roadType" class="form-label">Road Type</label>
                            <select class="form-select" id="roadType" name="roadType" required>
                                <option selected disabled>Select road type</option>
                                <option value="road">Road</option>
                                <option value="circle">Circle</option>
                                <option value="street">Street</option>
                                <option value="avenue">Avenue</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <!-- Button to generate a random name -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="generate-name">Generate Name</button>
                    </div>
                </form>
                <!-- Display the generated name -->
                <div class="text-center">
                    <h2>Generated Name</h2>
                    <p id="generated-name"></p>
                </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

    </html>
